<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" type="text/css">

  <title>Computer Graphics | Home planner</title>

  <script src="lib/webgl-obj-loader.min.js"></script>
  <script src="lib/quaternion.min.js"></script>
  <script src="lib/utils.js"></script>
  <script src="engine/Main.js"></script>
  <script src="engine/Canvas.js"></script>
  <script src="engine/Shader.js"></script>
  <script src="engine/Input.js"></script>
  <script src="engine/Scene.js"></script>
  <script src="engine/Mesh.js"></script>
  <script src="engine/Material.js"></script>
  <script src="engine/Light.js"></script>
  <script src="engine/Camera.js"></script>
  <script src="engine/Object.js"></script>
  <script src="engine/Objects.js"></script>
  <script src="engine/BoundingBox.js"></script>
  <script src="engine/Modal.js"></script>
  
</head>
<body onload="main()">
  <header>
    <h1>HOME PLANNER</h1>
  </header>
  <div class="row">
    <div class="column-left">
      <h2 style="background-color:#aaa;">House</h2>
      <canvas id="canvas">
        Your browser doesn't support the Canvas Element!
      </canvas>
    </div>
    <div class="column-right">
      <h2>Controls</h2>
      <div>
        <h3>Furniture</h3>
        <div class="separator"></div>
        <div id="objects-grid" class="grid-container">
          <div id="table-obj"></div>
          <div id="chair-obj"></div>
          <div id="sofa-obj"></div>
          <div id="tvtable-obj"></div>
          <div id="lamp-obj"></div>
          <div id="plant-obj"></div>
          <div id="carpet-obj"></div>
          <div id="globe-obj"></div>
        </div>
      </div>
      <div>
        <h3>Floor and walls</h3>
        <div class="separator"></div>
        <div id="textures-grid" class="grid-container">
          <div id="white-txt"></div>
          <div id="grey-txt"></div>
          <div id="yellow-txt"></div>
          <div id="brown-txt"></div>
          <div id="parquet-txt"></div>
          <div id="maiolica-txt"></div>
          <div id="fourtiles-txt"></div>
          <div id="sixteentiles-txt"></div>
        </div>
      </div>
      <div>
        <h3>Camera</h3>
        <div class="slider-container">
          <div class="slider-item">
            <i class="fas slider-icon-start fa-chevron-left"></i>
            <input id="cameraLeftRightSlider" class="slider" type="range" min="-180" max="180" value="0" step="5">
            <i class="fas slider-icon-end fa-chevron-right"></i>
          </div>
          <div class="slider-item">
            <i class="fas slider-icon-start fa-chevron-up"></i>
            <input id="cameraUpDownSlider" class="slider" type="range" min="5" max="90" value="20" step="5">
            <i class="fas slider-icon-end fa-chevron-down"></i>
          </div>
          <div class="slider-item">
            <i class="fas slider-icon-start fa-search-minus"></i>
            <input id="cameraZoomSlider" class="slider" type="range" min="1.5" max="10.0" value="2" step="0.25">
            <i class="fas slider-icon-end fa-search-plus"></i>
          </div>
          <button id="cameraDefaultButton">Restore default</button>
        </div>
      </div>
      <div>
        <h3>Lights</h3>
        <div class="slider-container">
          <div class="slider-item">
            <h5>Ambient</h5>
            <input id="ambientSlider" class="slider" type="range" min="0" max="1" value="0.5" step="0.1">
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-item">
            <h5>Directional</h5>
            <input id="directionalSlider" class="slider" type="range" min="-90" max="270" value="90" step="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Objects modal -->
  <div id="modal" class="modal" style="display: none;">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Objects</h2>
      </div>
      <div class="modal-body">
        <div id="objects-list"></div>
      </div>
      <div class="modal-footer">
        <h4>Leonardo Givoli, Ivan Marisca</h4>
      </div>
    </div>
  </div>

</body>
</html>
