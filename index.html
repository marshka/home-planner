<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" type="text/css">

  <title>Computer Graphics | Home planner</title>

  <script src="lib/webgl-obj-loader.min.js"></script>
  <script src="lib/quaternion.min.js"></script>
  <script src="lib/utils.js"></script>
  <!-- <script src="engine/global.js"></script> -->
  <script src="engine/Input.js"></script>
  <script src="engine/Mesh.js"></script>
  <script src="engine/Shader.js"></script>
  <script src="engine/Canvas.js"></script>
  <script src="engine/Camera.js"></script>
  <script src="engine/ObjectBase.js"></script>
  <script src="engine/BoundingBox.js"></script>
  <script src="engine/Main.js"></script>
  
</head>
<body onload="main()">
  <header>
    <h1>Computer Graphics | Home planner</h1>
  </header>
  <div class="row">
    <div class="column-left">
      <h2 style="background-color:#aaa;">House</h2>
      <canvas id="canvas">
        Your browser doesn't support the Canvas Element!
      </canvas>
    </div>
    <div class="column-right" style="background-color:#bbb;">
      <h2>Furniture</h2>
      <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>
      <p>Camera: </p>
      <div class="slider-container">
        <div class="slider-item">
          <i class="fas fa-chevron-left"></i>
          <input id="cameraLeftRightSlider" class="camera-slider" type="range" min="-180" max="180" value="0" step="5">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="slider-item">
          <i class="fas fa-chevron-up"></i>
          <input id="cameraUpDownSlider" class="camera-slider" type="range" min="5" max="90" value="20" step="5">
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="slider-item">
          <i class="fas fa-search-minus"></i>
          <input id="cameraZoomSlider" class="camera-slider" type="range" min="2" max="60" value="16" step="2">
          <i class="fas fa-search-plus"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="engine/drawing.js"></script> -->
</body>
</html>
